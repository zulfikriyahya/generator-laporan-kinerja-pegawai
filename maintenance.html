<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Site Maintenance</title>
		<!-- Import Font Modern dari Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			/* --- RESET & VARIABLES --- */
			:root {
				--text-light: #ffffff;
				--text-dim: rgba(255, 255, 255, 0.7);
				--glass-bg: rgba(255, 255, 255, 0.05);
				--glass-border: rgba(255, 255, 255, 0.1);
				--glass-highlight: rgba(255, 255, 255, 0.2);
				--accent-color: #00d2ff;
				--bg-dark: #0f172a;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: "Outfit", sans-serif;
				background-color: var(--bg-dark);
				color: var(--text-light);
				height: 100vh;
				width: 100vw;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden; /* Mencegah scrollbar muncul karena animasi background */
				position: relative;
			}

			/* --- ANIMATED BACKGROUND BLOBS --- */
			/* Bola-bola cahaya di belakang kaca */
			.blob {
				position: absolute;
				border-radius: 50%;
				filter: blur(80px);
				opacity: 0.6;
				animation: float 10s infinite alternate ease-in-out;
				z-index: 0;
			}

			.blob-1 {
				width: 400px;
				height: 400px;
				background: linear-gradient(135deg, #7b2cbf, #3a0ca3);
				top: -100px;
				left: -100px;
			}

			.blob-2 {
				width: 300px;
				height: 300px;
				background: linear-gradient(135deg, #4cc9f0, #4361ee);
				bottom: -50px;
				right: -50px;
				animation-delay: -5s;
			}

			.blob-3 {
				width: 200px;
				height: 200px;
				background: #f72585;
				bottom: 20%;
				left: 20%;
				opacity: 0.4;
				animation: floatReverse 12s infinite alternate ease-in-out;
			}

			/* --- GLASS CARD CONTAINER --- */
			.glass-container {
				position: relative;
				z-index: 10;
				background: var(--glass-bg);
				backdrop-filter: blur(20px); /* Efek Blur Kaca */
				-webkit-backdrop-filter: blur(20px);
				border: 1px solid var(--glass-border);
				border-top: 1px solid var(--glass-highlight); /* Highlight atas agar terlihat 3D */
				border-radius: 24px;
				padding: 3rem 2.5rem;
				width: 90%;
				max-width: 550px;
				text-align: center;
				box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
				animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
			}

			/* --- CONTENT STYLING --- */
			.icon-box {
				display: inline-flex;
				justify-content: center;
				align-items: center;
				width: 80px;
				height: 80px;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 50%;
				margin-bottom: 1.5rem;
				box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
				border: 1px solid var(--glass-border);
			}

			.icon-box svg {
				width: 40px;
				height: 40px;
				color: var(--accent-color);
				animation: spinSlow 8s linear infinite;
			}

			h1 {
				font-size: 2.2rem;
				font-weight: 700;
				margin-bottom: 1rem;
				background: linear-gradient(to right, #fff, #a5f3fc);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				letter-spacing: -0.5px;
			}

			p {
				color: var(--text-dim);
				font-size: 1.05rem;
				line-height: 1.6;
				margin-bottom: 2.5rem;
			}

			/* --- COUNTDOWN STYLING --- */
			.countdown-wrapper {
				display: flex;
				justify-content: center;
				gap: 1rem;
				margin-bottom: 2.5rem;
			}

			.time-card {
				background: rgba(0, 0, 0, 0.2);
				border: 1px solid var(--glass-border);
				border-radius: 12px;
				padding: 1rem;
				min-width: 80px;
				display: flex;
				flex-direction: column;
				align-items: center;
				position: relative;
				overflow: hidden;
			}

			/* Efek kilauan pada kartu waktu */
			.time-card::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: linear-gradient(
					180deg,
					rgba(255, 255, 255, 0.05) 0%,
					transparent 100%
				);
				pointer-events: none;
			}

			.time-card span.number {
				font-size: 2rem;
				font-weight: 700;
				color: var(--text-light);
				font-feature-settings: "tnum";
				text-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
			}

			.time-card span.label {
				font-size: 0.75rem;
				text-transform: uppercase;
				letter-spacing: 1px;
				color: var(--text-dim);
				margin-top: 5px;
			}

			/* --- BUTTON & FOOTER --- */
			.btn-action {
				display: inline-block;
				padding: 12px 30px;
				background: linear-gradient(90deg, #4361ee, #4cc9f0);
				color: white;
				text-decoration: none;
				border-radius: 50px;
				font-weight: 500;
				transition: all 0.3s ease;
				box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			.btn-action:hover {
				transform: translateY(-2px);
				box-shadow: 0 15px 30px rgba(67, 97, 238, 0.5);
			}

			.footer {
				margin-top: 2rem;
				font-size: 0.9rem;
				color: var(--text-dim);
			}

			/* --- ANIMATIONS KEYFRAMES --- */
			@keyframes float {
				0% {
					transform: translate(0, 0);
				}
				100% {
					transform: translate(50px, 50px);
				}
			}

			@keyframes floatReverse {
				0% {
					transform: translate(0, 0);
				}
				100% {
					transform: translate(-30px, -40px);
				}
			}

			@keyframes spinSlow {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}

			@keyframes slideUp {
				from {
					opacity: 0;
					transform: translateY(50px) scale(0.95);
				}
				to {
					opacity: 1;
					transform: translateY(0) scale(1);
				}
			}

			/* --- RESPONSIVE ADJUSTMENTS --- */
			@media (max-width: 600px) {
				.glass-container {
					padding: 2rem 1.5rem;
					width: 95%;
				}

				h1 {
					font-size: 1.8rem;
				}

				.countdown-wrapper {
					gap: 0.5rem;
				}

				.time-card {
					min-width: 70px;
					padding: 0.8rem;
				}

				.time-card span.number {
					font-size: 1.5rem;
				}

				.blob-1 {
					width: 250px;
					height: 250px;
				}
				.blob-2 {
					width: 200px;
					height: 200px;
				}
			}
		</style>
	</head>
	<body>
		<!-- Background Animated Blobs -->
		<div class="blob blob-1"></div>
		<div class="blob blob-2"></div>
		<div class="blob blob-3"></div>

		<!-- Main Content Card -->
		<div class="glass-container">
			<div class="icon-box">
				<!-- Icon Maintenance Modern -->
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke="currentColor"
					stroke-width="1.5"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
					/>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
					/>
				</svg>
			</div>

			<h1>Under Maintenance</h1>
			<p>
				Sistem kami sedang dalam peningkatan performa untuk memberikan
				pengalaman terbaik bagi Anda. Kami akan segera kembali dalam waktu 24
				jam.
			</p>

			<!-- Countdown -->
			<div class="countdown-wrapper">
				<div class="time-card">
					<span
						class="number"
						id="hours"
						>24</span
					>
					<span class="label">Jam</span>
				</div>
				<div class="time-card">
					<span
						class="number"
						id="minutes"
						>00</span
					>
					<span class="label">Menit</span>
				</div>
				<div class="time-card">
					<span
						class="number"
						id="seconds"
						>00</span
					>
					<span class="label">Detik</span>
				</div>
			</div>

			<!-- Button Action -->
			<a
				href="mailto:zulfikriyahya18@gmail.com"
				class="btn-action"
				>Hubungi Kami</a
			>

			<div class="footer">&copy; 2026 All Rights Reserved.</div>
		</div>

		<script>
			// --- LOGIC COUNTDOWN PINTAR (LOCALSTORAGE) ---

			// Cek apakah sudah ada target waktu tersimpan
			let targetDate = localStorage.getItem("maintenanceTargetTime");

			// Jika belum ada, set 24 jam dari sekarang
			if (!targetDate) {
				const now = new Date();
				// Tambah 24 jam (24 * 60 * 60 * 1000 ms)
				targetDate = new Date(now.getTime() + 24 * 60 * 60 * 1000).getTime();
				localStorage.setItem("maintenanceTargetTime", targetDate);
			} else {
				targetDate = parseInt(targetDate);
			}

			const countdownFunction = setInterval(() => {
				const now = new Date().getTime();
				const distance = targetDate - now;

				// Kalkulasi Waktu
				const hours =
					Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) +
					Math.floor((distance / (1000 * 60 * 60 * 24)) * 24);
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Update HTML dengan menambahkan 0 di depan angka satuan
				document.getElementById("hours").innerText =
					hours < 10 ? "0" + hours : hours;
				document.getElementById("minutes").innerText =
					minutes < 10 ? "0" + minutes : minutes;
				document.getElementById("seconds").innerText =
					seconds < 10 ? "0" + seconds : seconds;

				// Jika waktu habis
				if (distance < 0) {
					clearInterval(countdownFunction);
					document.getElementById("hours").innerText = "00";
					document.getElementById("minutes").innerText = "00";
					document.getElementById("seconds").innerText = "00";
					document.querySelector("h1").innerText = "We Are Back!";
					document.querySelector("p").innerText =
						"Silakan refresh halaman ini untuk melihat tampilan baru.";

					// Hapus storage agar timer reset jika maintenance dilakukan lagi di masa depan
					localStorage.removeItem("maintenanceTargetTime");
				}
			}, 1000);
		</script>
	</body>
</html>
